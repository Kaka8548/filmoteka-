<header class="header" id="home">
    <div class="container">
        <div class="row">
            <a href="#home" class="header-logo__link">
                <img src="./images/film.png" alt="logo" class="header-logo__icon" />
                <span class="header-logo__title">Filmoteka</span>
            </a>
            <nav class="header__nav">
                <ul class="header-nav__list">
                    <li class="header-nav__item">
                        <a href="#home" class="header-nav__link">HOME</a>
                    </li>
                    <li class="header-nav__item">
                        <a class="header-nav__link">MY LIBRARY</a>
                    </li>
                </ul>
            </nav>
        </div>
        <form class="header__form" id="search-form">
            <label for="searchQuery" class="header-form__label">
                <input
                    class="header__input"
                    type="text"
                    name="searchQuery"
                    autocomplete="off"
                    placeholder="Movie search"
                    />
            </label>
            <button class="header-form__btn" type="submit">
                <img src="./images/search 2.png" alt="search" class="header-form__icon">
            </button>
          </form>
          <span class="header-error__text">Search result not successful. Enter the correct movie name and </span>
    </div>
</header>
